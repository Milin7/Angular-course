<h2>{{ listName() }}</h2>
<ul>
  @for (character of characters(); track character.id; let idx = $index) { @if
  (character.power > 500) {
  <li>
    <span>
      {{ idx + 1 }} -
      {{ character.name }}
    </span>

    <strong [class.text-danger]="character.power > 9000">
      ({{ character.power }})
    </strong>
    <button (click)="removeCharacter(character.id)">Delete</button>
  </li>
  } } @empty {
  <li><strong>There are no characters.</strong></li>
  }
</ul>
