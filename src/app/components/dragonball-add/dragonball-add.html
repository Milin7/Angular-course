<h2>Add: {{ name() }}</h2>

<input
  type="text"
  class="form-control"
  placeholder="Name"
  [value]="name()"
  (change)="name.set(txtName.value)"
  #txtName
/>
<h2>Power: {{ power() }}</h2>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Power"
  [value]="power()"
  (change)="power.set(+txtPower.value)"
  #txtPower
/>

<button (click)="addCharacter()" class="mt-2 btn btn-primary">Add</button>
