<h1>Dragonball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h2>Add: {{ name() }}</h2>

    <input
      type="text"
      class="form-control"
      placeholder="Name"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    />
    <h2>Power: {{ power() }}</h2>
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Power"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      #txtPower
    />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Add</button>
  </div>

  <div class="col-12 col-sm-6">
    <h2>List</h2>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.power > 500){
      <li>
        <span>
          {{ idx + 1 }} -
          {{ character.name }}
        </span>

        <strong [class.text-danger]="character.power > 9000">
          ({{ character.power }})</strong
        >
      </li>
      <button (click)="removeCharacter(character.id)">Delete</button>
      } @else {
      <li><strong>Theres nobody here</strong></li>
      } }
    </ul>
  </div>
</section>
